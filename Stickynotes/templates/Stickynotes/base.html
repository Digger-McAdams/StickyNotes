<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>Calendar</title>
		<link rel="stylesheet" href="{% static "css/bootstrap-fluid-adj.css" %}"/>
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
		<link rel="stylesheet" href="{% static "css/bootstrap-responsive.css" %}"/>
		<link rel="stylesheet" href="{% static "css/calendar.css" %}"/>
		<script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js"  %}"></script>
		<script type="text/javascript" src="{% static "js/script.js" %}"></script>
		<script type="text/javascript" src="{% static "js/myjquery.js" %}"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="/calendar/month">Stickynotes</a>
				
				<div class="navbar-right">
					{% if user.is_authenticated %}
						<a class="brand" href="/calendar/logout/">Logout</a>
					{% endif %}		
				</div>	
			</div>
		</div>
		{% block body_block %}

		{% endblock %}
	</body>
</html>
