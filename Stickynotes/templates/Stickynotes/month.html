{% extends 'Stickynotes/base.html' %}
{% block body_block %}
	<div id="calendar">
		<div id="calheader">
			<center>	
				<button class="btn btn-primary btn-large" >
				<a href="/calendar/month/{{year}}/{{month}}/prev" class="button"></a>Prev
				</button>
				{{month_spell}}-{{year}}
				<button class="btn btn-primary btn-large">
					<a href="/calendar/month/{{year}}/{{month}}/next" class="button"></a>Next
				</button>
				<br />
			</center>
		</div>
		<div id="calendar_month">
			<table width="90%">
				<thead>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</thead>	
				<tbody>
					{% for week in month_days %}
						<tr>
						{% for day, current in week %}
						
							<td onMouseOver="hover(this);" onMouseOut="unhover(this);" class={%if day != 0 and not current %}
									 "date"
								   {% endif %}
								   {%if day != 0 and current %}
									"current"	
								   {% endif %}
								   {% if day == 0 %}
									"empty"
								   {% endif %}
										>
								{% if day != 0 %}
									{{day}}
								{% endif %} 
							</td>
						{% endfor %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
